<!--Task5: 
• Create an ordered list of 5 items. 
• Make the first item bold and the last item italic. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 5</title>
    <style>
        ol li:first-child {
            font-style: bold;
        }
        ol li:last-child {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>strawberries</li>
        <li>kiwi</li>
        <li>Mulberries</li>
        <li>Dragon fruit</li>
    </ol>
</body>

<!--• In CSS, every element on a webpage is represented as a
rectangular box.
• This box is built using the box model, which describes
how the size of an element is calculated and how it
interacts with other elements.
• It consists of 4 main parts:
• Content → Padding → Border → Margin 

Content:
The actual text, image, or element inside the box.
Controlled by:
• width, height, min-width, max-width, min-height, max-
height.  -->

<!--Task9: 
• Create an <h2> heading "Welcome". 
• Use ::before to add an emoji        -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>

    <style>
        h2::before {
            content: "Welcome🖐 ";
        }
    </style>

<body>
    <h2>Welcome🖐</h2>
</body>

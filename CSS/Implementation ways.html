<!-- INLINE CSS -->
 <!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Hello, Inline CSS!</h1>
    <p style="font-size: 18px; color: gray;">This paragraph uses inline styling.</p>
</body>
</html>
   
<!--INTERNAL CSS-->
<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        h1 {
            color: darkgreen;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Internal CSS</h1>
    <p>This page uses internal CSS styling.</p>
</body>
</html>


<!--EXTERNAL CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=devie-width,intial-scale="1.0>
    <title>External CSS Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>External CSS Example</h1>
    <p>This page uses an external CSS file.</p>
</body>
</html>

<!--Task4: 
• Create one <h1> and multiple <p> after it. 
• Apply green color to all paragraphs that are siblings of <h1>. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 - Sibling Selector</title>

    <style>
        /* Select all <p> that are siblings of <h1> */
        h1 ~ p {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Main Heading</h1>
    <p>This is paragraph 1 (sibling of h1).</p>
    <p>This is paragraph 2 (sibling of h1).</p>
    <p>This is paragraph 3 (sibling of h1).</p>

</body>
</html>

<!--Task6: 
• Create 3 buttons. 
• On hover: change background to yellow and text to black. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task  6</title>
    <style>
        button:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>

<body>
<button>Click Me</button>
<button>Hover Me</button>
<button>Try Me</button>
</body>
